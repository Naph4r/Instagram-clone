<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://z-p3.www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <title>Entrar • Instagram</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="tudo">
        <div class="wrap">
            <div class="logo-grande">
                <img src="imagens/instagram-logo.png" alt="instagram">
            </div>
                <div class="login-senha">
                    <form action="#" method="post">
                    <div class="login">
                        <div class="usuario">
                            <input type="text" name="usuario" id="usuario" placeholder="Telefone, nome de usuário ou email" aria-required="true" autocapitalize="off" autocorrect="off">
                        </div>
                        <div class="senha">
                            <input type="password" name="senha" id="senha" placeholder="Senha"aria-required="true" autocapitalize="off" autocorrect="off">
                        </div>
                        <div class="button-entrar">
                            <button class="entrar" type="submit">
                                <div class="iniciar">Entrar</div>
                            </button>
                        </div>               
                    </div>
                                         
                                    <span class="ou">-------- OU --------</span><br>
                                    <div class="icone-facebook"></div>
                                    <button class="facebook" type="submit">
                                        <div class="txt-facebook">Entrar com o Facebook</div>
                                    </button>
                                    <a class="esqueceu" href="#">Esqueceu a senha?</a>
                    </div>
                </form> 
        </div>

        <div class="wrap2">
            <span>Não tem uma conta? <a class="cadastre-se" href="#">Cadastre-se</a></span>
        </div>
        <div class="obter"><span >Obtenha o aplicativo</span></div>
        <div class="apps">
            <img class="apple" src="imagens/app-store.png" alt="apple store">
            <img class="google" src="imagens/google-pay.png" alt="google store">
        </div>
    </div>
</body>
